{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}" style="margin-bottom: 0;">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
		<div style="margin-bottom: 15px; margin-left:4rem">
			<button data-id="{{ artist.id }}" class="btn btn-primary btn-edit-artist">Edit</button>
			<button data-id="{{ artist.id }}" class="btn btn-danger btn-delete-artist">Delete</button>
		</div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
