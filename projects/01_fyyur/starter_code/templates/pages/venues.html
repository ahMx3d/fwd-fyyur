{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}" style="margin-bottom: 0;">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<div style="margin-bottom: 15px; margin-left:4rem">
				<button data-id="{{ venue.id }}" class="btn btn-primary btn-edit-venue">Edit</button>
				<button data-id="{{ venue.id }}" class="btn btn-danger btn-delete-venue">Delete</button>
			</div>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
